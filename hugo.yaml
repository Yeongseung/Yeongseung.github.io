baseURL: "https://Yeongseung.github.io/"
title: "Yeongseung's Blog"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production
  title: "Yeongseung's Blog"
  description: "My personal blog and portfolio"
  keywords: [Blog, Portfolio, PaperMod]
  author: Yeongseung
  
  # Default Theme (auto / dark / light)
  defaultTheme: auto
  disableThemeToggle: false

  # UI Options
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  
