baseURL: "https://Yeongseung.github.io/"
title: "Yeongseung's Blog"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production
  title: "Yeongseung's Blog"
  description: "My personal blog and portfolio"
  keywords: [Blog, Portfolio, PaperMod]
  author: Yeongseung
  
  # Default Theme (auto / dark / light)
  defaultTheme: auto
  disableThemeToggle: false

  # UI Options
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  
  #Table of content
  ShowToc: true
  # The text that appears on your homepage
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Welcome!"
    
  # Add your GitHub link here
  socialIcons:
    - name: github
      url: "https://github.com/Yeongseung"

# ... (your existing settings like title, baseURL, params) ...

# Add this to the bottom of your main hugo.yaml
menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: archives   # <--- New Archive Button
      name: Archive
      url: /archives/
      weight: 10             # Lower number = appears further left

# REQUIRED for search to work!
outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true